    <!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Box Model Responsivo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      justify-content: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap; /* Isso faz as caixas quebrarem linha se necessário */
      justify-content: center;
      gap: 20px; /* Espaço entre as caixas */
      max-width: 1000px;
      padding: 20px;
    }

    .caixinha {
        flex: 1 1 250px; /* Cresce e encolhe, começa com mínimo de 250px */
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border: 4px solid white;
      padding: 20px;
      box-sizing: border-box; /* Inclui padding e borda no tamanho total */
      min-width: 200px;
    }

    .vermelha {
      background-color: red;
    }

    .verde {
      background-color: green;
    }

    .azul {
      background-color: blue;
    }

    /* Responsividade com media query */
    @media (max-width: 600px) {
      .caixinha {
        flex: 1 1 100%; /* Agora ocupa a linha toda */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="caixinha vermelha">Sou vermelha</div>
    <div class="caixinha verde">Sou verde</div>
    <div class="caixinha azul">Sou azul</div>
  </div>
</body>
</html>
