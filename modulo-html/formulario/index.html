<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários HTML</title>
</head>
<body>
   
    <h1>Exemplos de input</h1>

    <form action="" method="post"> 

    <div>
        <label for="text">Texto</label>
        <input placeholder="Digite um texto" type="text" name="text" id="text">
    </div>

    <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
    </div>

    <div>
        <label for="password">Senha</label>
        <input type="password" name="password" id="password">
    </div>

    <div>
        <label for="checkbox">Check</label>
        <input type="checkbox" name="checkbox" id="checkbox">
    </div>

    <div>
        <label for="date">Data</label>
        <input type="date" name="date" id="date">
    </div>

    <div>
        <label for="date-time">Data e hora</label>
        <input type="datetime-local" name="date-time" id="date-time">
    </div>

    <div>
        <label for="number">Número</label>
        <input type="number" name="numer" id="numer">
    </div>

    <div>
        <label for="color">Cor</label>
        <input type="color" name="color" id="color">
    </div>

    <div>
        <select name="assunto" id="">
            <option disabled selected value="">Selecione uma opção</option>
            <option value="option-01">Opção 01</option>
            <option value="option-02">Opção 02</option>
            <option value="option-03">Opção 03</option>
        </select>
    </div>

    </form>
    
</body>
</html>
