<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <div>
            <label  for="nome">Nome</label>
            <input required minlength="6" maxlength="9" type="text" name="text" id="text">
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        </div>

        <div>
            <fieldset>
                <legend>Assunto:</legend>
                <label>
                    <input required type="radio" name="assunto" id="compra" value="compra">Compra
                </label>
                <label>
                    <input required type="radio" name="assunto" id="cotacao" value="cotacao">Cotação
                </label>
            </fieldset>

            <div>
                <label for="mensagem">Mensagem</label>
                <textarea name="mensagem" id="mensagem"></textarea>
            </div>
            <div>
                <button type="reset">Resetar</button>
                <button type="submit">Enviar</button>
            </div>
        </div>
    </form>
</body>
</html>
